{% extends 'strains_supply/base.html' %}


{% load django_bootstrap5 %}

{% block content %}

<h1>Добавить поставку</h1>

<div class="row">
  <div class="col col-md-8 col-lg-6">
    <form method="POST" class="post-form">{% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="save btn btn-success">
        <span class="bi bi-check-circle"></span> Сохранить
      </button>
    </form>
  </div>
</div>


{% endblock %}
