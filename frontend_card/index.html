<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .organization-card {
            position: relative;
            overflow: hidden;
        }
        .organization-card>img{
            display: block;
            position: absolute;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
        }
        .organization-card .card-body {
            z-index: 10;
        }
        .organization-card.bg-light {
            text-shadow: 0 0 3px white, 0 0 5px white, 0 0 25px white;
        }
        .organization-card.bg-dark {
            text-shadow: 1px 1px 5px black;
        }
        .organization-card.bg-light .text-muted {
            color: #4e545a !important;
        }
        .organization-card.bg-dark .text-muted {
            color: #c5cfd6 !important;
        }
    </style>
    <title>Hello, world!</title>
</head>

<body>
    <h1>Hello, world!</h1>


    <div class="container-fluid">
        <div class="row">
            <div class="col col-md-3 col-lg-4">
                <div class="card organization-card text-dark bg-light mb-3">
                    <img src="https://www.aphage.com/v3/wp-content/uploads/revslider/Home-Slider/phage-bank-machine.jpg">
                    <div class="card-body">

                        <h5 class="card-title"><a class="text-reset" href="http://kwa.ket">Light card title</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                         <p class="card-text">Сайт: <a class="text-reset" href="http://kwa.ket">http://kwa.ket</a></p>
                        <small class="text-muted">Добавлено: 6 сентября 2021 г. 10:18</small>
                    </div>
                </div>
            </div>
            <div class="col col-md-3 col-lg-4">
                <div class="card organization-card text-white bg-dark mb-3">
                    <img src="https://www.aphage.com/v3/wp-content/uploads/2020/09/pneumoniae_bacterium.jpg">
                    <div class="card-body">
                        <h5 class="card-title"><a class="text-reset" href="http://fdsafs.re">Dark card title</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">Австралия, Россия, Соединенные Штаты</h6>
                         <p class="card-text">Сайт: <a class="text-reset" href="http://kwa.ket">http://kwa.ket</a></p>
                        <small class="text-muted">Добавлено: 6 сентября 2021 г. 10:18</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</html>
